<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Rock-Paper-Scissors</title>
          <link rel="stylesheet" href="Rock-Paper-Scissors.css">
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
          <header>
                    <div class="title">
                              ROCK<br>
                              PAPER<br>
                              SCISSORS
                    </div>

                    <div class="score">
                              <div class="player-score">
                                        <p>PLAYER</p>
                                        <p id="player-score">0</p>
                              </div>

                              <div class="computer-score">
                                        <p>COMPUTER</p>
                                        <p id="computer-score">0</p>
                              </div>

                    </div>
          </header>

          <div class="options-section">
                    <i class="fa-solid fa-hand-back-fist" id="rock"></i>
                    <i class="fa-solid fa-hand" id="paper"></i>
                    <i class="fa-solid fa-hand-scissors" id="scissors"></i>

          </div>

          <div class="result-section">
                    <div class="yc">
                              <p>YOUR CHOICE</p>
                              <i id="yourchoiceicon"></i>
                    </div>
                    <div class="try">
                              <p id="win-lose">YOU LOST</p>
                              <button id="playAgain">PLAY AGAIN</button>
                    </div>
                    <div class="cc">
                              <p>COMPUTER CHOICE</p>
                              <i id="computerchoiceicon"></i>
                    </div>
                    
          </div>

          <script src="Rock-Paper-Scissors.js"></script>
</body>
</html>
